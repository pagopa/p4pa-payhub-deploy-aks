microservice-chart:
  namespace: "payhub"
  nameOverride: ""
  fullnameOverride: ""

  startupProbe:
    create: true
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 30
    failureThreshold: 15
    periodSeconds: 10

  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    failureThreshold: 15
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 5
    failureThreshold: 15
    periodSeconds: 10

  deployment:
    create: true

  service:
    create: true
    type: ClusterIP
    port: 8080

  ingress:
    create: true
    path: /p4paworkflowworker/(.*)

  serviceAccount:
    create: false
    annotations: {}
    name: ""

  podAnnotations: {}

  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault

  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 65534
    runAsGroup: 65534

  persistentVolumeClaimsMounts:
    create: true
    mounts:
      - name: share
        pvcName: mypay-fileshare-pvc
        mountPath: "/shared"

  tmpVolumeMount:
    create: true
    mounts:
      - name: tmp
        mountPath: /tmp

  externalConfigMapFiles:
    create: true
    configMaps:
      - name: appinsights-config
        key: applicationinsights.json

  envConfig:
    APPLICATIONINSIGHTS_ROLE_NAME: "p4pa-workflow-worker"
    APPLICATIONINSIGHTS_INSTRUMENTATION_LOGGING_LEVEL: "OFF"
    APPLICATIONINSIGHTS_INSTRUMENTATION_MICROMETER_ENABLED: "false"
    APPLICATIONINSIGHTS_PREVIEW_PROFILER_ENABLED: "false"
    ENABLE_AUDIT_APPENDER: "TRUE"

    TEMPORAL_SERVER_ENABLE_HTTPS: "true"
    TEMPORAL_SERVER_HOST: "temporal-frontend.temporal.svc.cluster.local"
    TEMPORAL_SERVER_PORT: "7233"

    SHARED_FOLDER_ROOT: "/shared"

    AUTH_BASE_URL: "http://p4pa-auth-microservice-chart:8080/payhub"
    IO_NOTIFICATION_BASE_URL: "http://p4pa-io-notification-microservice-chart:8080/ionotification"
    ORGANIZATION_BASE_URL: "http://p4pa-organization-microservice-chart:8080"
    DEBT_POSITION_BASE_URL: "http://p4pa-debt-positions-microservice-chart:8080"
    PAGOPA_PAYMENTS_BASE_URL: "http://p4pa-pagopa-payments-microservice-chart:8080"
    PROCESS_EXECUTIONS_BASE_URL: "http://p4pa-process-executions-microservice-chart:8080"
    CLASSIFICATION_BASE_URL: "http://p4pa-classification-microservice-chart:8080"
    WORKFLOW_HUB_BASE_URL: "http://p4pa-workflow-hub-microservice-chart:8080"
    SEND_NOTIFICATION_BASE_URL: "http://p4pa-send-notification-microservice-chart:8080"
    PU_SIL_BASE_URL: "http://p4pa-pu-sil-microservice-chart:8080"

  envSecret:
    APPLICATIONINSIGHTS_CONNECTION_STRING: appinsights-connection-string
    JWT_TOKEN_PUBLIC_KEY: jwt-public-key

    AUTH_CLIENT_SECRET: piattaforma-unitaria-client-secret

    FILE_ENCRYPT_PSW: file-encrypt-password

    MAIL_USERNAME: mail-username
    MAIL_PASSWORD: mail-password

  # nodeSelector: {}

  # tolerations: []

  # affinity: {}
