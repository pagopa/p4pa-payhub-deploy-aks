microservice-chart:
  namespace: "payhub"
  nameOverride: ""
  fullnameOverride: ""

  startupProbe:
    create: true
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    initialDelaySeconds: 30
    failureThreshold: 15
    periodSeconds: 10

  livenessProbe:
    httpGet:
      path: /actuator/health/liveness
      port: 8080
    failureThreshold: 15
    periodSeconds: 10

  readinessProbe:
    httpGet:
      path: /actuator/health/readiness
      port: 8080
    initialDelaySeconds: 5
    failureThreshold: 15
    periodSeconds: 10

  deployment:
    create: true

  service:
    create: true
    type: ClusterIP
    port: 8080

  ingress:
    create: true
    path: /p4paauth/(.*)

  serviceAccount:
    create: false
    annotations: {}
    name: ""

  podAnnotations: {}

  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault

  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 65534
    runAsGroup: 65534

  externalConfigMapFiles:
    create: true
    configMaps:
      - name: appinsights-config
        key: applicationinsights.json

  externalConfigMapValues:
    eventhub-config:
      KAFKA_CONFIG_SECURITY_PROTOCOL: p4pa-payhub-security-protocol
      KAFKA_CONFIG_SASL_MECHANISM: p4pa-payhub-sasl-mechanism
      KAFKA_AUDIT_TOPIC: p4pa-payhub-audit-topic

  envConfig:
    APPLICATIONINSIGHTS_ROLE_NAME: "p4paauth"
    APPLICATIONINSIGHTS_INSTRUMENTATION_LOGGING_LEVEL: "OFF"
    APPLICATIONINSIGHTS_INSTRUMENTATION_MICROMETER_ENABLED: "false"
    APPLICATIONINSIGHTS_PREVIEW_PROFILER_ENABLED: "false"

    ENABLE_AUDIT_APPENDER: "TRUE"
    ENABLE_KAFKA_AUDIT_APPENDER: "TRUE"

    REDIS_PORT: "6380"
    REDIS_SSL_ENABLED: "true"

    JWT_TOKEN_EXPIRATION_SECONDS: "14400" # 4 HOURS
    ACCESS_ORGANIZATION_MODE_ENABLED: "true"

    ORGANIZATION_BASE_URL: "http://p4pa-organization-microservice-chart:8080"

  envSecret:
    APPLICATIONINSIGHTS_CONNECTION_STRING: appinsights-connection-string

    JWT_TOKEN_PRIVATE_KEY: jwt-private-key
    JWT_TOKEN_PUBLIC_KEY: jwt-public-key

    REDIS_HOST: cache-standalone-host
    REDIS_PASSWORD: cache-password
    MONGODB_URI: mongodb-connection-string

    DATA_CIPHER_P4PA_AUTH_HASH_KEY: p4pa-auth-hash-key
    DATA_CIPHER_P4PA_AUTH_ENCRYPT_PSW: p4pa-auth-encrypt-psw

    PIATTAFORMA_UNITARIA_CLIENT_SECRET: piattaforma-unitaria-client-secret

    KAFKA_BINDER_BROKER: p4pa-payhub-kafka-broker
    KAFKA_AUDIT_PRODUCER_SASL_JAAS_CONFIG: p4pa-payhub-audit-evh-producer-jaas-config
  # nodeSelector: {}

  # tolerations: []

  # affinity: {}
